<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChnageHTML</title>
</head>
<body>
    <input type="text" id="dateInput" placeholder="Enter date">
   <button onclick="check()">hii</button>
    <script>  
  
        function check(){
           let input=document.getElementById("dateInput");
            if(input.type=='text'){
            input.type='date';
            // type=1;
        }else if(input.type=='date'){
            input.type='text';
        }
    }
       
    </script>
</body>
</html>
