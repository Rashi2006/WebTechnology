<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscendingSort</title>
</head>
<body>
    <script>
         let n=prompt("Enter the size of an array:");
         let arr=[];
         for(i=0; i<n; i++){
            arr[i]=prompt("Enter arr"+i+"]=");
         }
         let swap;
         for(i=0;i<n;i++){
            for(j=i+1;j<n;j++){
                if(arr[i]>arr[j]){
                    swap=arr[i];
                    arr[i]=arr[j];
                    arr[j]=swap;
                }
            }
         }
         document.write(arr);
    </script>
</body>
</html>
