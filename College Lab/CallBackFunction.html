<!DOCTYPE html>
<html lang="en">
<head>

    <title>CallBackFunction</title>
</head>
<body>
    <script>
        function CallBackDemo(a,b,callback){
           callback(a,b);
          
        }
        function add(a,b){
            document.write(a+b);
            
        }
        add(5, 10);
    </script>
</body>
