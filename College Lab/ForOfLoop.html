<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForOfLoop</title>
</head>
<body>
    <script>

        let arr = [7,8,9,10 ];
        //returns value of array at each index
        for(let i of arr){
           document.write(i);
        }

        //i is index
        for(let i in arr){
           document.write(arr[i]);
        }
    </script>
</body>
</html>
