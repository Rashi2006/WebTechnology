<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchWord</title>
</head>
<body>
    <script>
        let n=prompt("Enter the sentence:");
        let arr=n.split(" ");
        
        let word=prompt("Enter the word to be searched:");
        for(let i=0; i<arr.length; i++){
            if(arr[i]==word){
                document.write("index ="+i);
                break;
            }
        }
    </script>
    
</body>
</html>
