<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VariableScope</title>
</head>
<body>
    <script>
        a=10;
        abc();
        console.log("outside Function after calling it:"+a);
        function abc(){
           var a=20;
           if(true){
            let a=30;
            console.log("In if block:"+a);
           }
           console.log("In function block:"+a);
        }
    </script>
</body>
</html>
