<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
</head>
<body>
    <script>
         let n=prompt("Enter the size of an array:");
         let arr=[];
         for(i=0; i<n; i++){
            arr[i]=prompt("Enter arr"+i+"]=");
         }
         document.write("original:"+arr);
         document.write("</br> sorted:"+QuickSort(arr));
         function QuickSort(arr){
            if(arr.length<=1){
              return arr;
            }
           const pivot=arr[0];
           const left=[];
           const right=[];

           for(let i=1;i<arr.length;i++){
             if(arr[i]<pivot){
               left.push(arr[i]);
             }else{
               right.push(arr[i]);
             }
           }

           return [...QuickSort(left),pivot,...QuickSort(right)];
         }
    </script>
</body>
</html>
