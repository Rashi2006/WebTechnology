<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalindromeDetector</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter the number to be detected:"));
        let number=n;
        let r=0;
        let num=0;
        while(n > 0){
           r=n%10;
           num=num*10+r;
           n=parseInt(n/10);
        }
        if(number==num){
            alert("Palindrome Number");
        }else{
            alert("Not a Palindrome Number");
        }
    </script>
</body>
</html>
