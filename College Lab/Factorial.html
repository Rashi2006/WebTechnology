<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        n=prompt("Enter the number:");
        ans=1;
        for(i=1;i<=n;i++){
           ans*=i;
        }
        if(n==1 || n==0){
            alert("1");
        }else{
            alert(ans);
        }
    </script>
</body>
</html>
